<div class="mt-4 col-8 offset-2">
    <div class="card">
      <div class="card-header">Register Here</div>
      <div class="card-body">
          <form #signupForm=ngForm (ngSubmit)="onSubmit()" autocomplete="on">

            <div class="form-group row">
                <label for="inputName3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" name="name" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="form.name" required autocomplete="name">
                  <div class="alert alert-danger" [hidden]="!error.name">
                    {{ error.name }}
                  </div>
                </div>
              </div>

            <div class="form-group row">
              <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required autocomplete="email">
                <div class="alert alert-danger" [hidden]="!error.email">
                  {{ error.email }}
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
              <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="form.password" required autocomplete="current-password">
                <div class="alert alert-danger" [hidden]="!error.password">
                  {{ error.password }}
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label for="inputConfirmPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
              <div class="col-sm-10">
                <input type="password" name="password_confirmation" class="form-control" id="inputConfirmPassword3" placeholder="Confirm Password" [(ngModel)]="form.password_confirmation" required autocomplete="new-password">
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10 offset-2">
                <button type="submit" class="btn btn-warning" [disabled]="signupForm.invalid">Sign up</button>

                <a routerLink="/login" class="btn btn-primary float-right">Sign in</a>
              </div>
            </div>

          </form>
      </div>
    </div>
  </div>
