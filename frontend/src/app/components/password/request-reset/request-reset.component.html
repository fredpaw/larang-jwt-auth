<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">Reset Password</div>
    <div class="card-body">
        <form #requestRestForm=ngForm (ngSubmit)="onSubmit()" autocomplete="on">

          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="form.email" required autocomplete="email">
            </div>
          </div>

          <div class="form-group row">
            <div class="col-sm-10 offset-2">
              <button type="submit" class="btn btn-primary" [disabled]="requestRestForm.invalid">Send Reset E-mail</button>
            </div>
          </div>

        </form>
    </div>
  </div>
</div>
